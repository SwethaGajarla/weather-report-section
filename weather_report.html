<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="weather_report.css"/>
</head>

<body>
    <div class="bg-container">
        <div class="weather-condition-top-container">
            <div class="weather-content">
                <h1 class="weather-heading">Mumbai</h1>
                <p class="weather-description">Sunny</p>
                <p class="weather-in-degrees">78% Humidity</p>
            </div>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" />

        </div>
        <div class="weather-condition-bottom-container">
            <div class="weather-condition-container container-border">
                <p class="Day">Tomorrow</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">32<sup>o</sup></p>
                    <p class="min-temperature">24<sup>o</sup></p>
                </div>
                <p class="condition">Cloudy</p>

            </div>
            <div class="weather-condition-container container-border">
                <p class="Day">3rd Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">26<sup>o</sup></p>
                    <p class="min-temperature">20<sup>o</sup></p>
                </div>
                <p class="condition">Rainy</p>
            </div>
            <div class="weather-condition-container container-border">
                <p class="Day">4th Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">48<sup>o</sup></p>
                    <p class="min-temperature">36<sup>o</sup></p>
                </div>
                <p class="condition">Sunny</p>
            </div>
            <div class="weather-condition-container container-border">
                <p class="Day">5th Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">26<sup>o</sup></p>
                    <p class="min-temperature">18<sup>o</sup></p>
                </div>
                <p class="condition">Rainy</p>
            </div>
            <div class="weather-condition-container container-border">
                <p class="Day">6th Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">44<sup>o</sup></p>
                    <p class="min-temperature">32<sup>o</sup></p>
                </div>
                <p class="condition">Sunny</p>
            </div>
            <div class="weather-condition-container container-border">
                <p class="Day">7th Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">35<sup>o</sup></p>
                    <p class="min-temperature">26<sup>o</sup></p>
                </div>
                <p class="condition">Cloudy</p>
            </div>
            <div class="weather-condition-container">
                <p class="Day">8th Nov</p>
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" class="image" />
                <div class="temperature-container">
                    <p class="max-temperature">29<sup>o</sup></p>
                    <p class="min-temperature">22<sup>o</sup></p>
                </div>
                <p class="condition">Rainy</p>
            </div>

        </div>

    </div>
</body>

</html>
